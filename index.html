<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TITLE -->
    <div id = "title-div">
        <h1 id = "title">CALCULATOR</h1>
    </div>

    <!-- DESCRIPTION -->
    <div id="description-div" class = "text-div">
        <p>An online simple calculator</p>
    </div>
    
    <!-- CALCULATOR -->
    <div id="calculator-div">
        <button id="ac-btn" class = "calculator-btn long-btn" data-operation="ac">AC</button>
        <button id="sign-btn" class = "calculator-btn short-btn" data-operation="sign">+/-</button>
        <button id="divide-btn" class = "calculator-btn short-btn operation-btn" data-operation="/">/</button>
        <button id="seven-btn" class = "calculator-btn short-btn" data-operation="7">7</button>
        <button id="eight-btn" class = "calculator-btn short-btn" data-operation="8">8</button>
        <button id="nine-btn" class = "calculator-btn short-btn" data-operation="9">9</button>
        <button id="multiply-btn" class = "calculator-btn short-btn operation-btn" data-operation="*">*</button>
        <button id="four-btn" class = "calculator-btn short-btn" data-operation="4">4</button>
        <button id="five-btn" class = "calculator-btn short-btn" data-operation="5">5</button>
        <button id="six-btn" class = "calculator-btn short-btn" data-operation="6">6</button>
        <button id="subtract-btn" class = "calculator-btn short-btn operation-btn" data-operation="-">-</button>
        <button id="one-btn" class = "calculator-btn short-btn" data-operation="1">1</button>
        <button id="two-btn" class = "calculator-btn short-btn" data-operation="2">2</button>
        <button id="three-btn" class = "calculator-btn short-btn" data-operation="3">3</button>
        <button id="add-btn" class = "calculator-btn short-btn operation-btn" data-operation="+">+</button>
        <button id="zero-btn" class = "calculator-btn short-btn" data-operation="0">0</button>
        <button id="point-btn" class = "calculator-btn short-btn" data-operation=".">.</button>
        <button id="equal-btn" class = "calculator-btn long-btn" data-operation="=">=</button>
    </div>
    
     <script src="./script.js" defer></script>
    
</body>
</html>
